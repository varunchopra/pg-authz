name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        postgres: [14, 15, 16, 17]

    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build and test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          PG_PORT: 5432
        run: make build test

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check docs are up to date
        # Regenerate docs and fail if there are any changes (modified or new files).
        # This ensures docs stay in sync with code changes.
        # --porcelain gives machine-readable output; non-empty = uncommitted changes
        run: |
          make docs
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "::error::Docs are out of date. Run 'make docs' and commit."
            git status docs/
            git diff docs/
            exit 1
          fi
