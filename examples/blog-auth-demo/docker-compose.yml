services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../dist/authn.sql:/docker-entrypoint-initdb.d/01-authn.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 2s
      timeout: 5s
      retries: 10

  app:
    build:
      context: ../..
      dockerfile: examples/blog-auth-demo/Dockerfile
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      DATABASE_URL: postgresql://app:app@db/app
      SECRET_KEY: change-me-in-production-use-random-32-bytes
      DEBUG: "true"  # Shows reset token in flash message (disable in production)
      # GOOGLE_CLIENT_ID: your-client-id
      # GOOGLE_CLIENT_SECRET: your-client-secret
      # GOOGLE_REDIRECT_URI_API: http://localhost:5001/api/auth/google/callback
      # GOOGLE_REDIRECT_URI_VIEW: http://localhost:5001/auth/google/callback
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  postgres_data:
